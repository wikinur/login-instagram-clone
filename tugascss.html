<!DOCTYPE html>
<html>
<head>
    <title>Halaman Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container/Pembungkus -->
    <div class="container">
        <!-- Top / Kotak atas -->
        <div class="kotak">
            <div class="top">
                <!-- Tulisan Instagram -->
                <div class="logo">
                    <h1>Instagram</h1>
                </div>
                <!-- Inputan Form -->
                <div class="form">
                    <div class="input_field">
                        <input type="text" placeholder="Phone number, username, or email" class="input">
                    </div>
                    <div class="input_field">
                        <input type="password" placeholder="Password" class="input">
                    </div>
                    <div class="btn"><a href="#">Log In</a></div>
                </div>
                <!-- Tulisan Or -->
                <div class="or">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <!-- Masuk lewat Facebook -->
            <div class="face">
                    <div class="fb">
                        <img src="face.png" alt="facebook">
                        <p>Log in with Facebook</p>
                    </div>
                    <div class="forgot">
                    <a href="#">Forgot password?</a>
                    </div>
                </div>
            </div>
            <!-- Akhir Top -->

            <!-- Signup / Kotak bawah -->
            <div class="signup">
            <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <!-- AKhir Signup / Kotak bawah -->

            <!-- Logo Aplikasi -->
            <div class="apps">
                <p>Get the app.</p>
                <div class="icons">
                    <a href="#"><img src="mic.png" alt="appstore"></a>
                    <a href="#"><img src="google.png" alt="googleplay"></a>
                </div>
            </div>
            <!-- Akhir Logo Aplikasi -->
        </div>
        <!-- Akhir Kotak -->

        <!-- Footer -->
        <div class="footer">
            <div class="link">
             <ul>
              <li><a href="#">ABOUT US</a></li>
              <li><a href="#">SUPPORT</a></li>
              <li><a href="#">PRESS</a></li>
              <li><a href="#">API</a></li>
              <li><a href="#">JOBS</a></li>
              <li><a href="#">PRIVACY</a></li>
              <li><a href="#">TERMS</a></li>
              <li><a href="#">DIRECTORY</a></li>
              <li><a href="#">PROFILES</a></li>
              <li><a href="#">HASHTAGS</a></li>
              <li><a href="#">LANGUAGE</a></li>
             </ul>
            </div>
            <div class="copyright">
                <p>Â© 2023 Instagram from Meta</p>
            </div>
        </div>
        <!-- Akhir Footer -->
    </div>
    <!-- Akhir Container/Pembungkus -->
</body>
</html>
